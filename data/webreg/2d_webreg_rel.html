    <div id="graph"></div>
  
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
    <script type="text/jsx">

        let globalList = null;
        let nodeList = null;




        const { useRef, useEffect, useCallback } = React;

        // use ref
        
        



        // import { CSS2DRenderer, CSS2DObject } from '//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js';

        // const extraRenderers = [new CSS2DRenderer()];

      fetch('d3_webreg.json').then(res => res.json()).then(data => {

        console.log(data);

        const FocusGraph3D = React.forwardRef((props, ref) => {
            const fgRef = useRef();
    
            const handleClick = useCallback(node => {
              // Aim at node from outside it
              const distance = 100;
              const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
    
              fgRef.current.cameraPosition(
                { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                node, // lookAt ({ x, y, z })
                3000  // ms transition duration
              );
            }, [fgRef]);

            // Store focusOnNode in the ref
            //useEffect(() => {
//                focusOnNodeRef.current = focusOnNode;
 //           }, [focusOnNode]);

            function focusOnNode(id) {
                const node = fgRef.current.graphData().nodes.find(node => node.id === id);
                handleClick(node);
            }

            React.useImperativeHandle(ref, () => ({
                focusOnNode
            }));

    
            return <ForceGraph3D

                // access data outside
                ref={fgRef}

                graphData={data}

                nodeLabel="name"

                nodeAutoColorBy="group"

                // connecting lines
                linkDirectionalArrowLength={3.5}
                linkDirectionalArrowRelPos={1}


                onNodeClick={handleClick}
            />;
        });


        const Wrapper = () => {

            const focusGraphRef = useRef();
            const [searchValue, setSearchValue] = React.useState('');

            // const searchNode = useCallback(() => {
                // const id = document.getElementById("search").value;
                // console.log(id)

                //focusOnNodeRef.current(id);

            // }, [focusOnNodeRef]);

            // const searchNode = useCallback(() => {
                // console.log(searchValue);
                // focusOnNodeRef.current(searchValue);


            // }, [searchValue, focusOnNodeRef]);

            const searchNode = useCallback(() => {
                if (focusGraphRef.current) {
                    focusGraphRef.current.focusOnNode(searchValue);
                }
            }, [searchValue]);

            return (
                <>
                <div>
                    <input type="text" id="search" name="search" value={searchValue} onChange={e => setSearchValue(e.target.value)} placeholder="Search for a node..."></input>

                    <button type="button" onClick={searchNode}>Search</button>
                </div>

                <FocusGraph3D 
                    ref = {focusGraphRef}
                />

            </>
            );
        }








        ReactDOM.render(

            <Wrapper />
            ,
            document.getElementById('graph')
        );
      });
    </script>
  </body>
